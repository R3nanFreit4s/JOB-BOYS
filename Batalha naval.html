<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
   
    <style>
        img {
            height: 50px;
            width: 50px;
        }
 
        table {
            border-collapse: collapse;
        }
 
        td {
            border: 1px solid black;
        }
 
        body {
            background-color: #F7F7F7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        #inicio {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
 
        h1 {
            margin: 0.5rem;
            font-family: sans-serif;
            font-size: 2rem;
        }
 
        h3 {
            margin-top: 0.5rem;
            font-family: sans-serif;
            font-size: 0.75rem;
        }
 
        button {
            width: 14rem;
            background-color: white;
            border: 1px solid #455CE0;
            margin: 0;
            padding: 1rem;
            border-radius: 8px;
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 1rem;
            color: #455CE0;
            transition-duration: 0.4s;
        }
 
        button:hover {
            cursor: pointer;
            background-color: #455CE0;
            border: none;
            color: white;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
 
        table {
            margin-top: 1rem;
        }
 
        td:hover {
            cursor: pointer;
        }
    </style>
 
    <script>
        function batalhaNaval() {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("jogo").style.display = "block";
            iniciarJogo();
        }
 
        function iniciarJogo() {
            const tabela = document.createElement("table");
 
            // Embaralha o array antes de criar a tabela
            position = embaralharArray(position);
 
            for (let i = 0; i <= 9; i++) {
                const linha = document.createElement("tr");
 
                for (let j = 0; j <= 9; j++) {
                    const celula = document.createElement("td");
                    const img = document.createElement("img");
 
                    img.className = "tiro";
                    img.src = "img/Fire-icon.png";
 
                    img.onclick = function () {
                        atirar(i, j, img);
                    };
 
                    celula.appendChild(img);
                    linha.appendChild(celula);
                }
 
                tabela.appendChild(linha);
            }
 
            document.getElementById("jogo").appendChild(tabela);
        }
 
        function atirar(linha, coluna, imgElement) {
            // Atualiza a imagem com base na posição
            imgElement.src = imagens[position[linha][coluna]];
            let score= 0
            if(imgElement == "1" || imgElement == "2" || imgElement == "3"){
                score++
            }
            else()
        }
       
        function embaralharArray(array) {
            // Embaralha cada linha do array
            return array.map(linha => linha
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value)
            );
        }
 
        const imagens = {
            "o": "img/Wave.png",
            "b": "img/bomba.png",
            "1": "img/Ship-1.png",
            "2": "img/Ship-2.png",
            "3": "img/Ship-3.png",
        };
 
        let position = [
            ["1", "o", "o", "3", "o", "o", "b", "o", "o", "3"],
            ["o", "o", "o", "o", "b", "o", "o", "o", "o", "o"],
            ["o", "o", "o", "o", "o", "3", "o", "o", "b", "2"],
            ["2", "b", "2", "o", "o", "o", "o", "1", "o", "o"],
            ["o", "o", "o", "1", "2", "b", "o", "o", "o", "o"],
            ["3", "o", "o", "b", "o", "o", "o", "o", "o", "b"],
            ["o", "o", "1", "o", "o", "o", "1", "o", "o", "o"],
            ["o", "o", "o", "o", "o", "o", "o", "o", "o", "o"],
            ["b", "2", "b", "o", "o", "o", "o", "o", "b", "2"],
            ["o", "o", "o", "o", "o", "o", "o", "3", "o", "o"]
        ];
    </script>
</head>
 
<body>
 
    <div id="inicio">
        <h1>Batalha Naval</h1>
        <button onclick="batalhaNaval()">Iniciar Jogo</button>
        <h3>Clique no botão para iniciar o jogo!</h3>
    </div>
 
    <div id="jogo">
        <label>Pontuação: <script>score++</script></label>
    </div>
 
</body>
</html>
