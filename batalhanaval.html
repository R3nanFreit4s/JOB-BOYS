            "3": "img/Ship-3.png",
        }

        let position = [
            ["1", "o", "o", "3", "o", "o", "b", "o", "o", "3"],
            ["o", "o", "o", "o", "b", "o", "o", "o", "o", "o"],
            ["o", "o", "o", "o", "o", "3", "o", "o", "b", "2"],

            ["o", "o", "o", "1", "2", "b", "o", "o", "o", "o"],

        const arrayEmbaralhado = position =>{
            let arrayEmbaralhado = position.flat().sort((i, j) =>Math.random() - 0.5);
        }
            
        document.write("<table style='border-collapse: collapse'>")
            for (i=0; i<=9; i++){
                document.write("<tr>")

                document.write("<td style='border:1px solid black'><img class=tiro src='img/Fire-icon.png' onclick='atirar("+i+","+j+", this)'></td>")
            }
            document.write("</tr>")
            }
        document.write("</table>")
